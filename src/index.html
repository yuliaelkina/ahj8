<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Manager</title>
</head>
<body>
  <div class="helpdesk__container">
    <button type="button" class="helpdesk__new">Добавить тикет</button>
    <ul class="task__list">
    </ul>
    <div class="modal modal--newtask">
      <h2 class="modal__title">Добавить тикет</h2>
      <form class="modal__form modal__form--add">
        <div class="modal__input--name">Краткое описание</div>
        <input type="text" class="modal__input modal--newtask__input--short">
        <div class="modal__input--name">Подробное описание</div>
        <input type="text" class="modal__input modal--newtask__input--long">
        <div class="modal__buttons modal--newtask__buttons">
          <button class="modal__button modal--newtask__button--cancel">Отмена</button>
          <button type="submit" class="modal__button modal--newtask__button--enter">Ок</button>
        </div>
      </form>
    </div>
    <div class="modal modal--change">
      <h2 class="modal__title">Изменить тикет</h2>
      <form class="modal__form modal__form--change">
        <div class="modal__input--name">Краткое описание</div>
        <input type="text" class="modal__input modal--change__input--short">
        <div class="modal__input--name">Подробное описание</div>
        <input type="text" class="modal__input modal--change__input--long">
        <div class="modal__buttons modal--change__buttons">
          <button class="modal__button modal--change__button--cancel">Отмена</button>
          <button type="submit" class="modal__button modal--change__button--enter">Ок</button>
        </div>
      </form>
    </div>
    <div class="modal modal--delete">
      <h2 class="modal__title">Удалить тикет</h2>
        <div class="modal--delete__text">Вы уверены, что хотите удалить тикет? Это действие необратимо</div>
        <div class="modal__buttons modal--delete__buttons">
          <button class="modal__button modal--delete__button--cancel">Отмена</button>
          <button class="modal__button modal--delete__button--enter">Ок</button>
        </div>
      </form>
    </div>

  </div>
  
</body>
</html>
